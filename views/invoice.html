	<div class="m-content">
		<div class="row">
			<div class="col-lg-12">
				<!--begin::Portlet-->
				<div class="m-portlet">
					<div class="m-portlet__head">
						<div class="m-portlet__head-caption">
							<div class="m-portlet__head-title">
								<span class="m-portlet__head-icon m--hide">
									<i class="la la-gear"></i>
								</span>
								<h3 class="m-portlet__head-text">
									{{hdr_label}}
								</h3>
							</div>
						</div>
					</div>
					<!--begin::Form-->
					<form class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed">
						<div class="m-portlet__body">
							<div class="form-group m-form__group row">
								<div class="col-lg-4">
									<label>
										Invoice Date:
									</label>
									<input type="date" class="form-control m-input" placeholder="Invoice Date">
								</div>
								<div class="col-lg-4">
									<label class="">
										Customer:
									</label>
									<div class="m-input-icon m-input-icon--right">
										<input type="text" class="form-control m-input" placeholder="Select customer">
										<span class="m-input-icon__icon m-input-icon__icon--right">
											<span>
												<i class="la la-user"></i>
											</span>
										</span>
									</div>
								</div>
								<div class="col-lg-4">
									<label class="">
										Invoice Number:
									</label>
									<input type="text" class="form-control m-input" placeholder="Enter contact number">
								</div>
							</div>
							<div class="form-group m-form__group row">
								<div class="col-lg-8">
									<label>
										Address:
									</label>
									<div class="m-input-icon m-input-icon--right">
										<input type="text" class="form-control m-input" placeholder="Enter customer address">
										<span class="m-input-icon__icon m-input-icon__icon--right">
											<span>
												<i class="la la-map-marker"></i>
											</span>
										</span>
									</div>
								</div>
								<div class="col-lg-4">
									<label class="">
										Status:
									</label>
									<input type="text" class="form-control m-input" placeholder="Pending">
								</div>
							</div>
							<div class="form-group m-form__group row">
								<div class="col-lg-4">
									<label>
										Invoice Amount:
									</label>
									<input type="text" class="form-control m-input" placeholder="Invoice Amount">
								</div>
								<div class="col-lg-4">
									<label>
										VAT Amount:
									</label>
									<input type="text" class="form-control m-input" placeholder="VAT Amount">
								</div>
								<div class="col-lg-4">
									<label class="">
										Amount Paid:
									</label>
									<input type="text" class="form-control m-input" placeholder="Amount Paid">
								</div>
							</div>


							<div class="m-portlet__body">
								<!--begin: Search Form -->
								<div class="m-form m-form--label-align-left m--margin-top-20 m--margin-bottom-30">
									<div class="row align-items-left">
										<div class="col-xl-4 order-1 order-xl-2 m--align-left">
											<a href="#" class="btn btn-accent m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill">
												<span>
													<i class="la la-cart-plus"></i>
													<span>
														Add Line Item
													</span>
												</span>
											</a>
											<div class="m-separator m-separator--dashed d-xl-none"></div>
										</div>
									</div>
								</div>
								<!--end: Search Form -->
								<!--begin: Datatable -->
								<div class="m_datatable" id="local_data"></div>
								<!--end: Datatable -->
							</div>


						</div>

						<div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
							<div class="m-form__actions m-form__actions--solid">
								<div class="row">
									<div class="col-lg-6">
										<button type="reset" class="btn btn-primary">
											Save
										</button>
										<button type="reset" class="btn btn-secondary">
											Cancel
										</button>
									</div>
									<div class="col-lg-6 m--align-right">
										<button type="reset" class="btn btn-danger">
											Delete
										</button>
									</div>
								</div>
							</div>
						</div>
					</form>
					<!--end::Form-->
				</div>
				<!--end::Portlet-->
			</div>
		</div>
	</div>
</div>

{% endblock %}
